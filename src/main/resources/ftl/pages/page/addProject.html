<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projects</title>
	<link rel="stylesheet" type="text/css" href="../resource/frontcss/list.css" />
	<script type="text/javascript" src="../resource/frontjs/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="../resource/frontjs/jquery.validate.js"></script>
	<script type="text/javascript" src="../resource/frontjs/addProject.js"></script>
</head>
<body>
	<form id="saveprojects">
		<table class="addP" width="880" cellpadding="0" cellspacing="10">
			<tr>
				<td><span>Name：</span></td>
				<td><input type="text" name="name" size="80"></td>
			</tr>
			<tr>
				<td><span>Path：</span></td>
				<td><input type="text" name="path" size="80"></td>
			</tr>
			<tr>
				<td colspan=2>
					<input type="radio" name="type" value='jsproject' checked="checked" /><span> Create a JSProject</span>
				</td>
			</tr>
			<tr>
				<td colspan=2 style="padding-top:10px">
					<input class="bu" type="submit" id="submit" value="OK" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
