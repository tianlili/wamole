<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../resource/frontcss/default.css" />
	<title>Wamole</title>

	<script type="text/javascript" language="javascript"> 
		function iFrameHeight(id) { 
			var ifm = parent.document.getElementById(id); 
			document.title = ifm.contentDocument.title;
			var subWeb = document.frames ? document.frames[id].document : ifm.contentDocument; 
			if(ifm != null && subWeb != null) { 
				ifm.height = subWeb.body.offsetHeight + 20; 
			} 
		};
		function getNavigation(navigation) { 
			document.getElementById('iframepage').src = "../" + navigation;
		} 
	</script> 
</head>
<body>
	<div class="banner">
		<img src="../resource/frontcss/images/title.png" width=300px height=90px />
	</div>
	<table id="bodytable" width=100% height="400px" style="background-image: url(../resource/frontcss/images/logo.png); background-repeat: no-repeat; background-position: bottom left;">
		<tr>
			<td width=22% valign="top">
				<div class="navigator">
					<span><img src="../resource/frontcss/images/projects.ico" width="20px" height="20px"></span>
					<span><a href = "#" style="display:inline;" onclick="getNavigation('project')">Projects Management</a></span>
				</div>
				<div class="navigator">
					<span><img src="../resource/frontcss/images/browsers.ico" width="20px" height="20px"></span>
					<span><a href = "#" style="display:inline;" onclick="getNavigation('browser')">Browsers Management</a></span>
				</div>
				<div class="navigator">
					<span><img src="../resource/frontcss/images/tasks.ico" width="20px" height="20px"></span>
					<span><a href = "#" style="display:inline;" onclick="getNavigation('task')">Tasks Management</a></span>
				</div>
				<div class="navigator">
					<span><img src="../resource/frontcss/images/reports.ico" width="20px" height="20px"></span>
					<span><a href = "#" style="display:inline;" onclick="getNavigation('report')">Reports Management</a></span>
				</div>
			</td>
			<td width=78% valign="top">
				<iframe id="iframepage" src="/project" frameborder="no" border="0" width=100% onload="iFrameHeight('iframepage')">
				</iframe>
			</td>
		</tr>
	</table>
	<table width=100% style="padding-top:30px">
		<tr>
			<td align="center"  class="foot">
				Powered by ge-qa &nbsp;&nbsp;&nbsp; 2011 &nbsp;&nbsp;&nbsp; &lt;ge-qa@baidu.com&gt;
			</td>
		</tr>
	</table>
</body>
</html>
