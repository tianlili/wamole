<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../resource/frontcss/default.css" />
	<title>Wamole</title>

	<script type="text/javascript" language="javascript"> 
		function iFrameHeight(id) { 
			var ifm = document.getElementById(id); 
			document.title = ifm.contentDocument.title;
			var subWeb = document.frames ? document.frames[id].document : ifm.contentDocument; 
			if(ifm != null && subWeb != null) { 
				ifm.height = subWeb.body.scrollHeight; 
			} 
			var table = document.getElementById("bodytable"); 
			table.style.height = ifm.height;
		} 
		
		function getNavigation(navigation) { 
			document.getElementById('iframepage').src = "../" + navigation;
		} 
	</script> 
</head>
<body>
	<table id="bodytable" width=100% style="background-image: url(../resource/frontcss/images/logo.png); background-repeat: no-repeat; background-position: bottom left;">
		<tr>
			<div class="banner">
				<img src="../resource/frontcss/images/title.png" width=300px height=90px />
			</div>
		</tr>
		<tr>
			<td width=20% valign="top">
				<!-- Navigator开始 -->
				<table width=100% height=100% style="margin:0px 32px">
					<tr>
						<td valign="middle" width="20px">
							<img src="../resource/frontcss/images/projects.ico" width="20px" height="20px">
						</td>
						<td valign="middle" class="navigator">
							<a href = "#" style="display:inline;" onclick="getNavigation('project')">Projects管理</a>
						</td>
					</tr>
					<tr>
						<td valign="middle" width="20px">
							<img src="../resource/frontcss/images/browsers.ico" width="20px" height="20px">
						</td>
						<td valign="middle" class="navigator">
							<a href = "#" style="display:inline;" onclick="getNavigation('browser')">Browsers管理</a>
						</td>
					</tr>
					<tr>
						<td valign="middle" width="20px">
							<img src="../resource/frontcss/images/tasks.ico" width="20px" height="20px">
						</td>
						<td valign="middle" class="navigator">
							<a href = "#" style="display:inline;" onclick="getNavigation('task')">Tasks管理</a>
						</td>
					</tr>
					<tr>
						<td valign="middle" width="20px">
							<img src="../resource/frontcss/images/reports.ico" width="20px" height="20px">
						</td>
						<td valign="middle" class="navigator">
							<a href = "#" style="display:inline;" onclick="getNavigation('report')">Reports管理</a>
						</td>
					</tr>
				</table>
				<!-- Navigator结束 -->
			</td>
			<td width=80% valign="top">
				<iframe id="iframepage" src="/project" frameborder="no" border="0" width=100% onLoad="iFrameHeight('iframepage')">
				</iframe>
			</td>
		</tr>
	</table>
	<table width=100% style="padding-top:80px">
		<tr>
			<td align="center"  class="foot">
				Powered by ge-qa &nbsp;&nbsp;&nbsp; 2011 &nbsp;&nbsp;&nbsp; &lt;ge-qa@baidu.com&gt;
			</td>
		</tr>
	</table>
</body>
</html>
